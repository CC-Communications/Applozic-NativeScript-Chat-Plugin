/* Include.gradle configuration: http://docs.nativescript.org/plugins/plugins#includegradle-specification */

android {
	productFlavors {
		"nativescript-applozic-chat" {
			dimension "nativescript-applozic-chat"
		}
	}

  	packagingOptions {           
        exclude 'META-INF/DEPENDENCIES'      
       	exclude 'META-INF/NOTICE'         
       	exclude 'META-INF/LICENSE'      
    	exclude 'META-INF/LICENSE.txt'    
       	exclude 'META-INF/NOTICE.txt' 
        exclude 'META-INF/ECLIPSE_.SF'
    	exclude 'META-INF/ECLIPSE_.RSA'
    }   	
}

dependencies {
    // Describe plugin native Android dependencies like
	// compile "groupName:pluginName:ver" 
    // EXAMPLE: compile "com.facebook.fresco:fresco:0.9.0+"
	//compile 'com.applozic.communication.uiwidget:mobicomkitui:5.0'
	 def googlePlayServicesVersion = project.hasProperty('googlePlayServicesVersion') ? project.googlePlayServicesVersion : "11.8.0"
	 def firebaseVersion  = project.hasProperty('firebaseVersion') ? project.firebaseVersion  : googlePlayServicesVersion
   
	compile "com.google.android.gms:play-services-maps:$googlePlayServicesVersion"
	compile "com.google.android.gms:play-services-location:$googlePlayServicesVersion"
	compile "com.google.firebase:firebase-messaging:$firebaseVersion"
	compile 'com.applozic.communication.uiwidget:mobicomkitui:5.11'
	compile 'com.applozic.communication.uiwidget:audiovideo:2.0'
}